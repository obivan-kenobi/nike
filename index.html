<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="container__body">
            <img class="container__logo" src="photo/logo.png" alt="logo">
            <aside class="container__info">
                <h1 class="container__text1">Nike SB Stefan Janoski Max</h1>
                <p class="container__text2">Unisex Skateboarding Shoe</p>

                <img class="container__rating" src="rating.png" alt="rating">

                <ul class="menu">
                    <li class="menu__link">
                        <span class="menu__text"> Size </span>
                        <ul class="menu__list">
                            <li>123</li>
                            <li>456</li>
                        </ul>
                    </li>
                </ul>

                <ul class="menu">
                    <li class="menu__link">
                        <span class="menu__text"> Qty</span>
                        <ul class="menu__list">
                            <li>123</li>
                            <li>456</li>
                        </ul>
                    </li>
                </ul>

                <button class="button">
                    <span class="button__inner">Add to cart</span>
                </button>
            </aside>

            <div class="product">
                <img class="product__shoes" src="photo/shoes.PNG" alt="shoes">
            </div>

            <div class="style">
                <ul class="style__list">
                    <li class="style__list color"></li>
                    <li class="style__list wh"></li>
                    <li class="style__list red"></li>
                    <li class="style__list bl"></li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
