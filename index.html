<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="container">
        <div class="container__body">
            <img class="container__logo" src="photo/logo.png" alt="logo">
            <aside class="container__info">
                <h1 class="container__text1">Nike SB Stefan Janoski Max</h1>
                <p class="container__text2">Unisex Skateboarding Shoe</p>

                <!--<img class="container__rating" src="rating.png" alt="rating">-->

                <div class="rating rating-review">
                    <input type="radio" id="2star5" name="rate" value="5">
                    <label for="2star5" class="rating-item" title=" Відмінно"></label>
                    <input type="radio" id="2star4" name="rate" value="4">
                    <label for="2star4" class="rating-item" title="Добре"></label>
                    <input type="radio" id="2star3" name="rate" value="3">
                    <label for="2star3" class="rating-item" title="Не погано"></label>
                    <input type="radio" id="2star2" name="rate" value="2">
                    <label for="2star2" class="rating-item" title="Погано"></label>
                    <input type="radio" id="2star1" name="rate" value="1">
                    <label for="2star1" class="rating-item" title="Жахливо"></label>
                </div>

                <ul class="menu">
                    <li class="menu__link">
                        <span class="menu__text"></span>
                        Size
                        <ul class="menu__list">
                            <li>123</li>
                            <li>456</li>
                        </ul>
                    </li>
                </ul>

                <ul class="menu">
                    <li class="menu__link">
                        <span class="menu__text"></span>
                        Qty
                        <ul class="menu__list">
                            <li>123</li>
                            <li>456</li>
                        </ul>
                    </li>
                </ul>

                <button class="button">
                    <span class="button__inner">Add to cart</span>
                </button>
            </aside>

            <div class="product">
                <img class="product__shoes" src="photo/shoes.PNG" alt="shoes">
            </div>

            <div class="style">
                <ul class="style__list">
                    <li class="style__list color"></li>
                    <li class="style__list wh"></li>
                    <li class="style__list red"></li>
                    <li class="style__list bl"></li>
                </ul>
            </div>
        </div>
    </div>

</body>

</html>
